      <mat-accordion>

        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>
        <mat-expansion-panel style="box-shadow: none">
          <mat-expansion-panel-header style="margin-left: -8px">
            <mat-panel-title class="text-[16px]">Dentista</mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="dentist/create">Cadastrar</a>
          <a mat-list-item routerLink="dentist/list">Listar</a>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>

        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
