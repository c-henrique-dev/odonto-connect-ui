<div class="h-screen">
    <div class="w-80 ml-28 mt-5">
        <mat-form-field class="w-full">
            <input type="text" matInput placeholder="Pesquisar" name="search" [(ngModel)]="inputValue">
            <button matSuffix mat-button (click)="pesquisar()"><mat-icon>search</mat-icon></button>
        </mat-form-field>
    </div>
    <div class="flex justify-center">
    <div class="grid grid-cols-3 mt-5 gap-8">
        @if (schedulings) {
        @for (scheduling of schedulings.data; track $index) {
        <mat-card class="p-4 w-72 shadow-lg border border-gray-200 rounded-lg">
            <h2 class="text-xl font-semibold mb-2 flex justify-start">Paciente: {{ scheduling.patient.name }}</h2>
            <div class="flex justify-start mt-5">
                <p class="text-gray-600">Agendado para:&nbsp;&nbsp;{{ scheduling.date_time| date:'dd/MM/yyyy'}}
                </p>
            </div>
        </mat-card>
        }
        }
    </div>
</div>

</div>
