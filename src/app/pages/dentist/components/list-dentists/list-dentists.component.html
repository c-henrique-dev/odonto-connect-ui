<div class="w-[90%] h-screen mx-auto flex flex-col items-center">
    <div class="w-full flex justify-between mt-5">
        <h1>Dentistas</h1>
        <mat-form-field class="w-80">
            <mat-label>Pesquise por um dentista</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>

    <table class="w-full !bg-transparent" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="specialty">
            <th mat-header-cell *matHeaderCellDef> Especialidade </th>
            <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telephone | telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td class="text-blue-500 cursor-pointer" mat-cell *matCellDef="let element">
                <div>
                    <button mat-flat-button color="primary" class="!text-white"
                        (click)="openDialog(element)">Editar</button>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td class="text-red-500 cursor-pointer" mat-cell *matCellDef="let element">
                <div>
                    <button mat-flat-button color="warn" (click)="deleteDentist(element.id)">Excluir</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="!bg-transparent" [pageSizeOptions]="[ 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
